<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/vite.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>KOALAPP</title>
  </head>
  <body>

<!-- login page -->
    <div class="d-flex justify-content-center align-items-center h-75 ">
      <div id="login" class="page">
        <span class="d-flex flex-row align-items-center mb-1">
          <img src="images/message.png" alt="image de chat">
          <h1 class="fs-5 ms-3">Se connecter à son compte</h1>
        </span>
        <div class="border border-dark-subtle rounded-1 p-3">
          <select class="form-select mb-3" id="inputGroupSelect01">
            <option selected>Sélectionner un utilisateur...</option>
            <option value="1">Utilisateur 1</option>
            <option value="2">Utilisateur 2</option>
            <option value="3">Utilisateur 3</option>
          </select>
          <p class="text-center">Sélectionnez un utilisateur dans la liste ci-dessus et cliquez sur le bouton de connexion. Il s'agit d'une application de démonstration qui ne nécessite pas de mot de passe.</p>
          <button id="button-login" class="text-bg-dark rounded-1 p-1">connexion</button>
        </div>
      </div>
    </div>

<!-- homepage -->

    <div id="homepage" class="page">
      <h1>homepage</h1>
      <nav>
        <ul>
          <li><a id="button-home">home</a></li>
          <li><a id="button-newquestion">newquestion</a></li>
          <li><a id="button-leaderboard">leaderboard</a></li>
          <li><a id="button-logout">logout</a></li>
        </ul>
      </nav>
    </div>

<!-- newquestion page -->

    <div id="newquestion" class="page">
      <h1>newquestion</h1>
    </div>

<!-- leaderboard page -->

    <div id="leaderboard" class="page">
      <h1>leaderboard</h1>
    </div>

    <script src="JS/app.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
